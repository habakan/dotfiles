set -g prefix C-t

# Default shell
set -g default-shell $SHELL

# Enable 256 colors and TrueColor (common settings)
set -g default-terminal "screen-256color"
set -ga terminal-overrides ",*256col*:Tc"

set-window-option -g mode-keys vi

# Development layout: C-t v (nvim left 60% | claude right 40%)
bind v source-file ~/.tmux/dev-layout.conf

# Load local settings (machine-specific overrides)
if-shell "[ -f ~/.tmux.conf.local ]" "source-file ~/.tmux.conf.local"
